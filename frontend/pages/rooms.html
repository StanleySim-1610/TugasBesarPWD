<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Rooms</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <style>
        .rooms-showcase {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }
        .showcase-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .showcase-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .showcase-image {
            height: 220px;
            width: 100%;
            padding: 0;
            background: #eee;
        }
        .showcase-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .showcase-content {
            padding: 25px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .showcase-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        .showcase-title {
            font-size: 22px;
            color: #333;
            font-weight: 700;
        }
        .showcase-badge {
            background: #4CAF50;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
        }
        .showcase-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 14px;
            flex-grow: 1;
        }
        .showcase-price {
            font-size: 28px;
            color: var(--brand-pink);
            font-weight: 700;
            margin-bottom: 20px;
        }
        .showcase-price span {
            font-size: 14px;
            color: #999;
            font-weight: 400;
        }
        .showcase-features {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .feature-tag {
            background: rgba(255,122,137,0.06);
            color: var(--brand-pink);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../assets/logo.png?v=2" alt="Logo" class="sidebar-logo">
                <h3>User Panel</h3>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <span class="nav-icon">üè†</span>
                    Dashboard
                </a>
                <a href="reservations.html" class="nav-item">
                    <span class="nav-icon">üìÖ</span>
                    My Reservations
                </a>
                <a href="rooms.html" class="nav-item active">
                    <span class="nav-icon">üè®</span>
                    Browse Rooms
                </a>
                <a href="profile.html" class="nav-item">
                    <span class="nav-icon">üë§</span>
                    Profile
                </a>
                <a href="javascript:logout()" class="nav-item">
                    <span class="nav-icon">üö™</span>
                    Logout
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="top-bar">
                <h1>Browse Available Rooms</h1>
            </div>

            <section class="content-section">
                <h2>Our Premium Rooms</h2>
                <p style="color: #666; margin-bottom: 30px;">Choose the perfect room for your stay</p>
                
                <div class="rooms-showcase" id="roomsContainer">
                    <!-- Rooms will be loaded here -->
                </div>
            </section>
        </main>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/rooms.js"></script>
</body>
</html>
